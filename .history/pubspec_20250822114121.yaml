name: simple_prompter
description: Простий Суфлер - Flutter додаток для створення та відображення тексту суфлера
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Локальне збереження
  shared_preferences: ^2.2.2
  
  # UI компоненти
  cupertino_icons: ^1.0.6
  
  # Утиліти
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Лінтери та аналізатори
  flutter_lints: ^3.0.0
  
  # Тестування
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  # Шрифти
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
  
  # Зображення та іконки
  assets:
    - assets/images/
    - assets/icons/
